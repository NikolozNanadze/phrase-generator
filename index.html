<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფრაზების გენერატორი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .content {
            margin-top: 30px;
        }
        .quote-box {
            font-size: 20px;
            font-weight: bold;
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        .share-button {
            font-size: 16px;
            margin-top: 20px;
            padding: 8px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .share-button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 50px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            font-size: 14px;
        }
        .small-text {
            font-size: 12px;
            color: #aaa;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ფრაზების გენერატორი</h1>
        <p>დააჭირე ღილაკს და აღმოაჩინე ახალი ფრაზა!</p>
    </header>
    
    <div class="content">
        <div id="quote" class="quote-box">
            <p>აქ გამოჩნდება ფრაზა :)</p>
        </div>
        <!-- ღილაკები -->
        <button onclick="generateQuote('motivation')">მოტივაცია</button>
        <button onclick="generateQuote('funny')">პოზიტიური</button>
        <button onclick="generateQuote('facts')">ფაქტები</button>
        <button class="share-button" onclick="shareSite()">გაუზიარე</button>
    </div>
    
    <footer>
        <p>© 2024 ფრაზების გენერატორი | ყველა უფლება დაცულია</p>
        <p class="small-text">Nika Nanadze production</p>
    </footer>

    <script>
        // ფრაზების სია კატეგორიების მიხედვით (30 ფრაზა თითოეულში)
        const quotes = {
            motivation: [
                "წარმატება იწყება პატარა ნაბიჯით!",
                "არ დანებდე, შენ ყველაფერი შეგიძლია!",
                "დაიჯერე შენს ძალაში და იბრძოლე!",
                "ყველაფერი კარგად იქნება, თუ არ გაჩერდები.",
                "ოცნებები ახდება, როცა ბევრს შრომობ.",
                "სიცოცხლე სავსეა შესაძლებლობებით!",
                "იყავი საკუთარი თავის საუკეთესო ვერსია!",
                "ყოველი დღე ახალი შანსია!",
                "მხოლოდ შენ შეგიძლია შეცვალო საკუთარი მომავალი.",
                "წარმატებისკენ მიმავალი გზა რთულია, მაგრამ ღირს.",
                "სიყვარული და სიკეთე – შენი მთავარი იარაღია.",
                "დაიმახსოვრე: შენ შეგიძლია ნებისმიერი ოცნების განხორციელება.",
                "სიცოცხლე მხოლოდ ერთხელ გეძლევა – გამოიყენე მაქსიმალურად!",
                "არავის მისცე უფლება შენი ოცნებები დაგამხოს.",
                "ყოველი დღე არის ახალი შესაძლებლობა!"
            ],
            funny: [
                "შოკოლადი ყოველთვის უკეთესია, ვიდრე პრობლემა.",
                "დღეს მაქვს გენიალური იდეა – დავიძინო მთელი დღე",
                "სიცილი სჯობს, ვიდრე ტირილი – ნაკლებ ენერგიას ხარჯავს",
                "თუ არ ხარ ბედნიერი, მიირთვი ხინკალი და იყავი",
                "ბედნიერება პატარა დეტალებშია, მაგალითად, ხაჭაპურში",
                "რატომ ვჭამ ამდენს? რომ დავფიქრდე პრობლემებზე.",
                "რატომ შევიდვართ სახლში? რომ არ გავჩერდეთ ქუჩაში.",
                "ვფიქრობ, სარკეში რომ ვიყურები, ჩემი ჩრდილიც იცინის",
                "ქათამი გადაკვეთა გზას და ფიქრობდა: 'რატომ ვარ ასეთი გემრიელი?'",
                "ისიც რომ ვიცოდე, რატომ მაცინებს ჩემი მეგობარი?",
                "კომფორტული დღე იწყება კომფორტული საწოლით",
                "გოგირდის აბანოები? იდეალური ადგილი დასასვენებლად და ფიქრისთვის.",
            ],
            facts: [
                "საქართველო ღვინის სამშობლოა!",
                "ყაზბეგი ერთ-ერთი ყველაზე მაღალი მთაა კავკასიონზე.",
                "ქართული ანბანი მსოფლიოს ერთ-ერთი უნიკალურია.",
                "თბილისი ცნობილია გოგირდის აბანოებით.",
                "ბორჯომი მსოფლიოში ცნობილია თავისი სამკურნალო თვისებებით.",
                "გერგეთის სამება – სულიერი სიმშვიდის ადგილი.",
                "ქართული ცეკვა მნახველებს მუდამ აკვირვებს.",
                "სვანეთი – ზღაპრული მთების და ტრადიციების სამყარო.",
                "ბათუმის ბულვარი შავი ზღვის მარგალიტია.",
                "საქართველოში 12 000-ზე მეტი ისტორიული ძეგლია.",
                "კახეთი ცნობილია საუკეთესო ღვინით.",
                "სამეგრელოს კულინარია – მეგრული კერძები ყველას იზიდავს!",
                "საქართველოში მზე 2800 საათზე მეტხანს ანათებს წელიწადში.",
                "ქართველი ხალხის სტუმართმოყვარეობა ლეგენდარულია.",
                "გუდაურში შეგიძლიათ ისრიალოთ კავკასიონის უნიკალურ მთებზე!"
            ]
        };

        // ფუნქცია, რომელიც ირჩევს შემთხვევით ფრაზას
        function generateQuote(category) {
            const categoryQuotes = quotes[category];
            const randomIndex = Math.floor(Math.random() * categoryQuotes.length);
            const quoteBox = document.getElementById("quote");
            quoteBox.innerHTML = `<p>${categoryQuotes[randomIndex]}</p>`;
        }

        // ფუნქცია საიტის გასაზიარებლად
        function shareSite() {
            const siteURL = window.location.href;
            alert(`გაუზიარე ეს საიტი: ${siteURL}`);
        }
    </script>
</body>
</html>
